# Shopify API Konfigurasjon for ProtoNord
# ADVARSEL: Hold denne filen sikker og ikke commit til git!

[shopify]
# Shopify butikk URL
shop_url = protonord.shopify.com

# API versjon
api_version = 2023-10

# API legitimasjon (hentet fra environment variables)
# Ikke legg API-n√∏kler direkte i denne filen!
# Bruk .env fil eller environment variables
api_key = 
api_secret = 
access_token =

# Webhook secret (valgfritt)
webhook_secret = YOUR_WEBHOOK_SECRET_HERE

[sync]
# Hvilke data skal synkroniseres
products = true
orders = true
customers = true
collections = true
inventory = true
pages = true
blog_posts = true

# Datobegrensning (dager tilbake)
orders_days_back = 30
customers_days_back = 90

# Rate limiting
requests_per_second = 2
max_retries = 3

[output]
# JSON fil navn pattern
filename_pattern = protonord_shopify_data_{timestamp}.json
latest_filename = protonord_shopify_latest.json

# Komprimering
compress_json = false
pretty_print = true