# ProtoNord Cloud Sync Konfigurasjon
# Denne filen styrer automatisk synkronisering

[sync]
# Hvor ofte skal synkronisering kjøre (cron format)
# Standard: "0 2 * * *" = hver dag kl 02:00
schedule = 0 2 * * *

# Timeout for rclone operasjoner (sekunder)
timeout = 300

# Maksimalt antall filer å synkronisere per cloud
max_files = 1000

[logging]
# Hvor lenge skal logs oppbevares (dager)
log_retention_days = 30

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

[clouds]
# Hvilke clouds skal synkroniseres
jottacloud_enabled = true
gdrive_enabled = true

# Cloud-spesifikke mapper
jottacloud_folder = protonord
gdrive_folder = protonord

[docusaurus]
# Skal Docusaurus restartes etter sync?
auto_restart = true

# Port for Docusaurus
port = 3001

# Maks ventetid for restart (sekunder)
restart_timeout = 30

[notifications]
# E-post varsling ved feil (ikke implementert ennå)
email_on_error = false
email_address = admin@protonord.no

# Webhook for varsling (ikke implementert ennå)
webhook_url = 